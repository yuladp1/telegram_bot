name: Telegram News Bot

on:
  schedule:
    # Запуск 9:00 и 19:00 UTC (если нужно — поправь на свой часовой пояс)
    - cron: '0 9,19 * * 1-5'  # Будние дни 9:00 и 19:00 UTC
    - cron: '0 12 * * 6,0'    # Выходные 12:00 UTC (суббота и воскресенье)

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run the Telegram bot script
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
      run: |
        python project.py
